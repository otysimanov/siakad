{% extends 'base.html' %}
{% set title = 'Edit Users' %}
{% set page_active = 'users' %}
{% block _content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="" method="post">
                <div class="form-group">
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" value="{{ data.nama_lengkap }}">                    
                </div>   
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ data.username }}" disabled>                    
                </div>   
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ data.email }}">                    
                </div>   
                
                <button type="submit" class="btn btn-primary">Edit User</button> 
            </form>
        </div>
    </div>
</div>
{% endblock %}
